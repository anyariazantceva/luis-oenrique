<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Louis Oenrique</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Lato:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="page__section page__first">
            <header class="page__header">
                <div class="header__logo">
                    <div class="logo__image">
                        <img class="logo__image-pic" src="/images/logo.png" alt="logo">
                    </div>
                    <div class="logo__title">
                        <div class="logo__main-title">Oenrique</div>
                        <div class="logo__second-title">UI/UX Expert</div>
                    </div>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__list-item"><a class="header__list-link" href="/">Home</a></li>
                        <li class="header__list-item"><a class="header__list-link" href="/about">About</a></li>
                        <li class="header__list-item"><a class="header__list-link" href="/service">Service</a></li>
                        <li class="header__list-item"><a class="header__list-link" href="/portfolio">Portfolio</a></li>
                        <li class="header__list-item"><a class="header__list-link" href="/portfolio">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="about__section">
                <div class="about__info">
                    <div class="about__text">
                        <h1 class="about__main-title">Luis Oenrique</h1>
                        <div class="about__add-title">User Experience / User Interface Expert</div>
                    </div>
                    <div class="about__action">
                        <button class="btn btn-know">Know more</button>
                        <button class="btn btn-trans">Hire me</button>
                    </div>
                </div>
                <div class="about__image">
                    <img class="about__picture" src="/images/img_face.png" alt="about-me">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
